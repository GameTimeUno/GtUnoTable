<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Team Points Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 10px;
            -webkit-text-size-adjust: 100%;
        }

        h1 {
            text-align: center;
            margin: 10px 0 15px;
            color: #333;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .points-table {
            width: 100%;
            min-width: 360px;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .points-table thead {
            background-color: #2c3e50;
            color: white;
            position: sticky;
            top: 0;
        }

        .points-table th {
            padding: 8px 5px;
            text-align: center;
            font-weight: 500;
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        .points-table td {
            padding: 6px 4px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            font-size: 0.75rem;
            word-break: break-word;
        }

        .points-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .rank {
            font-weight: bold;
            width: 40px;
            font-size: 0.8rem;
        }

        .team-name {
            font-weight: 500;
            text-align: left;
            padding-left: 5px;
            width: 80px;
        }

        .green {
            color: #27ae60;
        }

        .blue {
            color: #3498db;
        }

        .red {
            color: #e74c3c;
        }

        .purple {
            color: #9b59b6;
        }

        .yellow {
            color: #f1c40f;
        }

        .black {
            color: #2c3e50;
        }

        .players-list {
            text-align: left;
            padding-left: 5px;
            width: 120px;
        }

        .player {
            padding: 1px 0;
            font-size: 0.65rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .points {
            font-weight: bold;
            width: 40px;
            font-size: 0.8rem;
        }

        .team-header {
            display: flex;
            align-items: center;
        }

        .team-color {
            width: 10px;
            height: 10px;
            min-width: 10px;
            border-radius: 50%;
            margin-right: 5px;
            display: inline-block;
        }

        .green-bg {
            background-color: #27ae60;
        }

        .blue-bg {
            background-color: #3498db;
        }

        .red-bg {
            background-color: #e74c3c;
        }

        .purple-bg {
            background-color: #9b59b6;
        }

        .yellow-bg {
            background-color: #f1c40f;
        }

        .black-bg {
            background-color: #2c3e50;
        }

        /* Very small screens optimization */
        @media (max-width: 400px) {
            .points-table th {
                font-size: 0.65rem;
                padding: 6px 3px;
            }

            .points-table td {
                font-size: 0.7rem;
                padding: 4px 2px;
            }

            .player {
                font-size: 0.6rem;
            }

            .team-color {
                width: 8px;
                height: 8px;
                min-width: 8px;
            }
        }
    </style>
</head>
